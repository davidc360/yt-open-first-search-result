<!DOCTYPE html>
<html>
<body>
    <div class="topContainer">
        <h3 class='title'>Youtube Search Opener</h3>

        <p>Open the first search result automatically by adding <span id="descTrig"></span> to your search query.</p>
        <table>
            <tr>
                <td>Service On:</td>
                <td id="serviceToggle" class="option green">On</td>
            </tr>
            <tr>
                <td>Trigger Character:</td>
                <td class="option"><input id="triggerChar"></td>
            </tr>
        </table>
    </div>
    
    <div id="note" class="hidden">(note: feature is already 
        built-in on <span id="noteURL"></span>)

    </div>
    
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</body>
</html>
